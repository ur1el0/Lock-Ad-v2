<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lock â€” Map (Fastest)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/map.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../assets/lock-ad-logo.png" type="image/png">
  <link rel="stylesheet" href="../css/navbar.css">
</head>
<body class="map-page" data-route-mode="fastest">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="../assets/lock-ad-logo.png" alt="Lock-Ad" class="logo-img">
        <span class="ms-2 text-white brand-title">Lock-Ad</span>
      </div>
      <div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="nav flex-column">
        <a class="nav-link" href="/index.html">Home</a>
        <div class="nav-divider"></div>
        <span class="nav-section-title">Maps</span>
        <a class="nav-link nav-sub" href="/pages/map-fastest.html">Fastest route</a>
        <a class="nav-link nav-sub" href="/pages/map-safer.html">Safer route</a>
        <div class="nav-divider"></div>
        <a class="nav-link" href="/pages/settings.html">Settings</a>
        <a class="nav-link" href="/pages/about.html">About</a>
      </nav>
    </div>
  </div>

  <main class="container main-content">
    <section class="map-card card p-0">
      <div class="card-body p-0 position-relative">
        <div id="map" class="map-canvas" aria-label="Map"></div>

        <div class="map-legend">
          <div class="legend-item"><span class="swatch fastest"></span> Fastest</div>
        </div>

      </div>
    </section>
    <div id="routeSummary" class="route-summary px-2"></div>
    <div id="safetyDetails" class="safety-details px-2 mt-2"></div>
    <div id="mapDiagnostics" class="map-diagnostics px-2 mt-2"></div>

    <section class="mt-3">
      <div class="accordion" id="plannerAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">Route Planner</button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#plannerAccordion">
            <div class="accordion-body">
              <div class="card mb-2 p-2">
                <input id="origin" class="form-control mb-2" placeholder="Origin (or leave blank to use current location)">
                <div class="d-flex align-items-center mb-2 loc-controls">
                  <button id="locBtn" class="btn btn-outline-secondary btn-sm">Use my location</button>
                  <span id="locStatus" class="small text-muted ms-2">Not detected</span>
                </div>
                <input id="destination" class="form-control mb-2" placeholder="Destination">
                <div class="d-flex align-items-center justify-content-between">
                  <span class="small text-muted">Fastest Route Mode</span>
                  <button id="routeBtn" class="btn btn-primary">Get Directions</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/js/map-theme.js"></script>
  <script src="/js/map.js"></script>
</body>
</html>
